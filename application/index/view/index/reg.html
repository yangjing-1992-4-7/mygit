<include file="public/head"/>
		<div class="container">
			<!--左侧图片-->
			<div class="container_box reg" >
				<div class="layout">
					<div class="layout_left"></div>
					<!--右侧输入框-->
					<div class="layout_right">
						<div class="layout_right_content">
							<div class="login-title">
								<p>账户注册</p>
							</div>
							<div class="input_group">
								<!--我要理财-->
								<form class="js-ajax-form" action="" id="login" method="post">
									<!--带图标的输入框-->
									<div class="input_item">
										<img src="__IMG__/zctb_06.png" alt="手机号码">
										<div class="input_content"> 
											<input type="text" name="phone" id='phone' placeholder="请输入您的手机号" autocomplete="new-password"> 
											<label id="phone-error" class="error" for="phone"></label>
										</div>
									</div>

									<div class="input_item"> 
										<img src="__IMG__/zctb_18.png" alt="密码">
										<div class="input_content">
											<input type="text" name="user_passwd" placeholder="请输入8至16位，数字或字母的密码" autocomplete="new-password" onclick="this.type='password'">
										    <label id="passwd-error" class="error" for="passwd"></label>
										</div>
									</div>

									<div class="input_with_other">
				
										<div class="input_item input_item_verify" > 
											<img src="__IMG__/zctb_18.png" alt="图文验证码">
											<div class="input_content input_content_verify"> 
												<input type="text" class="verify"  name="verify" placeholder="图文验证码"> 
											</div>
										</div>
					
										<div class="input_other code"> 
											<img class="verify_img" src="{:url('api/checkcode/getVerify','font_size=18&imageW=190&imageH=45')}"  style="cursor: pointer;" title="点击获取验证码" />
										</div>
									</div>	
									
									<div class="input_with_other">
				
										<div class="input_item input_item_verify" > 
											<img src="__IMG__/zctb_18.png" alt="短信验证码">
											<div class="input_content input_content_verify"> 
												<input type="text" class="verify"  name="verify" placeholder="短信验证码"> 
											</div>
										</div>
					
										<div class="input_other code"> 
											<input class="btn" id="getPhoneCheck" value="获取验证码"></input>
										</div>
									</div>	
									
									<div class="license"> 
										<input type="checkbox" name="reg_agreement" checked="" id="license"> 
											<label for="license">我已阅读并同意
												<a target="_blank" href="__IMG__/privacy_policy.pdf" style="color: #ef9153;">《用户隐私政策》</a>
												<a target="_blank" href="{:url('index/pc_term')}" style="color: #ef9153;">《用户服务协议》</a>
											</label> 
									</div>
									
									<div class="submit_layout btn_reg_layout" style="float: left;"> 
										<input class="btn_submit" style="border-radius:4px;" value="立即注册"></input> 
									</div>
									<!--右侧输入框结束-->
									<div class="reg_hre">
										<div class="login_href"> <span>已有账号?</span>
											<a href="{:url('index/login')}">点击登录</a>
										</div>
									</div>
									<!--底部协议结束-->
								</form>
								<!--我要理财结束-->
							
			
					</div>
				</div>
				<!--正文结束-->
			</div>
		</div>
	

					</div>
					
				</div>
				
<include file="public/foot"/>

<script>
	$(document).ready(function(){
		//刷新验证码
	    $(".verify_img").click(function() {
	        var verifyimg = $(this).attr("src");
	        $(this).attr("src", verifyimg.replace(/\?.*$/, '') + '?' + Math.random());
	    });
	})
	
</script>
